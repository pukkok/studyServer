<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="login-form">
        <span>ID</span>
        <input id="id" type="text" placeholder="ID">
        <span>password</span>
        <input id="pw" type="password" placeholder="password">
    </form>
    <div class="login-checker">
        <span>로그인 여부 : </span>
        <span class="isLogin">로그인 필요</span>
        <br>
        <span>관리자 확인 : </span>
        <span class="isAdmin">아님</span>
    </div>
    <div class="login-checker"></div>
    <div class="btn-box">
        <button class="login-btn">로그인</button>
        <button class="logout-btn">로그아웃</button>
        <button class="register-btn">회원가입</button>
        <button class="book-btn">책 추가</button>
        <button class="book-rent-btn">책 대여</button>
        <button class="book-check-btn">책 조회</button>
    </div>
    <form class="register-form">
        <span>이름</span>
        <input id="r-name" type="text" placeholder="이름">
        <span>이메일</span>
        <input id="r-email" type="text" placeholder="이메일">
        <span>ID</span>
        <input id="r-id" type="text" placeholder="아이디">
        <span>password</span>
        <input id="r-pw" type="password" placeholder="비밀번호">
        <span>confirmPassword</span>
        <input id="r-cpw" type="password" placeholder="비밀번호 확인">
        <button>완료</button>
    </form>

    <form class="add-book">
        <span>타이틀</span>
        <input id="title" type="text" placeholder="타이틀">
        <span>줄거리</span>
        <input id="summary" type="text" placeholder="줄거리">
        <span>릴리즈</span>
        <input id="release" type="text" placeholder="발매일">
        <span>저자</span>
        <input id="author" type="text" placeholder="저자">
        <span>ISBN</span>
        <input id='ISBN' type="text" placeholder="ISBN">
        <button>완료</button>
    </form>


    <div id="root"></div>
    <script src="app.js"></script>
</body>
</html>
